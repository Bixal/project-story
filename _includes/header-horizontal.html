<div class="position-relative">
  <div class="position-fixed pin-top pin-x bg-white">
    <div class="display-flex flex-column margin-y-3">
      <header class="usa-header flex-align-self-start">
        <div class="usa-nav-container">
          <div class="usa-navbar">
            <button class="usa-menu-btn">Menu</button>
          </div>
          <nav aria-label="Primary navigation" class="usa-nav">
              <button class="usa-nav__close">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.11.1/img/usa-icons/close.svg" role="img" alt="Close" />
              </button>
              <ul class="usa-nav__primary usa-accordion">
                {% for item in site.data.nav %}
                  <li class="usa-nav__primary-item"><a href="{{ site.baseurl }}{{item.url}}">{{ item.title }}</a></li>
                {% endfor %}
              </ul>
          </nav>
        </div>
      </header>
    </div>
  </div>
</div>
